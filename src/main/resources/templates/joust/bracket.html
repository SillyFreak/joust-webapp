<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="layout">
<head>
    <title th:text="#{bracket.name}">DE</title>
</head>
<body>
    <article layout:fragment="content">
        <table class="table">
            <tbody>
                <tr>
                    <th th:text="#{bracket.id}">Game</th>
                    <th th:text="#{bracket.aTeam}">Team A</th>
                    <th th:text="#{bracket.bTeam}">Team B</th>
                    <th th:text="#{bracket.winner}">Winner</th>
                </tr>
<!--/*/ <th:block th:remove="all"> /*/-->
                <tr th:remove="tag" th:fragment="team(team)" th:switch="${team}">
                    <td th:case="null" class="team-unknown" th:text="#{bracket.team.unknown}">unknown</td>
                    <td th:case="${ByeTeam}" class="team-bye" th:text="#{bracket.team.bye}">bye</td>
                    <td th:case="*" th:text="#{bracket.team(${team.id}, ${team.name})}">15-0000 TGM</td>
                </tr>
<!--/*/ </th:block> /*/-->
                <tr th:each="game : ${bracket.games}" th:object="${game}">
                    <td th:text="*{id + 1}">1</td>
                    <td th:replace="this::team(*{aTeam})">unknown</td>
                    <td th:replace="this::team(*{bTeam})">unknown</td>
                    <td th:replace="this::team(*{winner})">unknown</td>
                </tr>
            </tbody>
        </table>
    </article>
</body>
</html>
