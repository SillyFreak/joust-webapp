<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="layout">
<head>
    <title th:text="#{teams.name}">Teams</title>
</head>
<body>
    <article layout:fragment="content">
        <table class="table">
            <tbody>
                <tr>
                    <th th:text="#{teams.code}">Team Code</th>
                    <th th:text="#{teams.organization}">Organization/Name</th>
                    <th th:each="day: ${days}" th:text="#{teams.aerial(${day + 1})}">Day n Average</th>
                    <th th:text="#{teams.aerialRank}">Aerial Rank</th>
                </tr>
                <tr th:each="team : ${tournament.teams}" th:object="${team}">
                    <td th:text="*{teamId}">AERIAL-0000</td>
                    <td th:text="*{name}">TGM</td>
                    <td th:each="day: ${days}" th:text="*{aerialAvg[__${day}__] / 10}">---</td>
                    <td th:text="*{aerialRank + 1}">---</td> 
                </tr>
            </tbody>
        </table>
    </article>
</body>
</html>
