<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="layout">
<head>
    <title th:text="#{bracket.name}">DE</title>
</head>
<body>
    <article layout:fragment="content">
        <table class="table">
            <tbody>
                <tr>
                    <th th:text="#{bracket.id}">Game</th>
                    <th th:text="#{bracket.aTeam}">Team A</th>
                    <th></th>
                    <th th:text="#{bracket.bTeam}">Team B</th>
                    <th></th>
                    <th th:text="#{bracket.winner}">Winner</th>
                    <th></th>
                </tr>
<!--/*/ <th:block th:remove="all"> /*/-->
                <tr th:remove="tag" th:fragment="team(team)" th:switch="${team}">
                    <td th:case="null" class="team-unknown" th:text="#{bracket.team.unknown}">unknown</td>
                    <td th:case="${ByeTeam}" class="team-bye" th:text="#{bracket.team.bye}">bye</td>
                    <td th:case="*" th:text="#{bracket.team(${team.id}, ${team.name})}">15-0000 TGM</td>
                </tr>
<!--/*/ </th:block> /*/-->
                <tr th:each="game : ${bracket.games}" th:object="${game}">
                    <td th:text="*{id + 1}">1</td>
                    <td th:replace="this::team(*{aTeam})">unknown</td>
                    <td>
                        <form th:action="@{/admin/bracket/}" method="post"
                              th:if="*{aTeam instanceof T(at.pria.joust.Team) and bTeam instanceof T(at.pria.joust.Team)}">
                            <input type="hidden" id="id" name="id" th:value="*{id}" />
                            <input type="hidden" id="winnerSideA" name="winnerSideA" th:value="true" />
                            <input type="hidden" id="resolved" name="resolved" th:value="true" />
                            <button type="submit" class="btn btn-success"></button>
                        </form>
                    </td>
                    <td th:replace="this::team(*{bTeam})">unknown</td>
                    <td>
                        <form th:action="@{/admin/bracket/}" method="post"
                              th:if="*{aTeam instanceof T(at.pria.joust.Team) and bTeam instanceof T(at.pria.joust.Team)}">
                            <input type="hidden" id="id" name="id" th:value="*{id}" />
                            <input type="hidden" id="winnerSideA" name="winnerSideA" th:value="false" />
                            <input type="hidden" id="resolved" name="resolved" th:value="true" />
                            <button type="submit" class="btn btn-success"></button>
                        </form>
                    </td>
                    <td th:replace="this::team(*{winner})">unknown</td>
                    <td>
                        <form th:action="@{/admin/bracket/}" method="post"
                              th:if="*{aTeam instanceof T(at.pria.joust.Team) and bTeam instanceof T(at.pria.joust.Team) and winner instanceof T(at.pria.joust.Team)}">
                            <input type="hidden" id="id" name="id" th:value="*{id}" />
                            <input type="hidden" id="resolved" name="resolved" th:value="false" />
                            <button type="submit" class="btn btn-danger"></button>
                        </form>
                    </td>
                </tr>
            </tbody>
        </table>
    </article>
</body>
</html>
