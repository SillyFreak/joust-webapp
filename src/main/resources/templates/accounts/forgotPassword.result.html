<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="layout">
<head>
    <title th:text="#{accounts.forgotPassword}">Forgot Password</title>
</head>
<body>
    <article layout:fragment="content">
        <h1 th:text="#{accounts.forgotPassword}">Forgot Password</h1>
        <div class="alert alert-success" th:text="#{accounts.forgotPassword.success}">A password reset link has been sent to you by mail!</div>
    </article>
</body>
</html>
