<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="layout">
<head>
    <title th:text="#{accounts.changePassword}">Change Password</title>
</head>
<body>
    <article layout:fragment="content">
        <h1 th:text="#{accounts.changePassword}">Change Password</h1>
        <form th:action="@{/user/changePassword/}" th:object="${credentials}" method="post">
            <table>
                <tbody>
                <tr>
                    <td><label for="oldPassword" th:text="|#{accounts.oldPassword}:|">Old Password:</label></td>
                    <td><input type="password" id="oldPassword" th:field="*{oldPassword}" /></td>
                </tr>
                <tr th:if="${#fields.hasErrors('oldPassword')}">
                    <td colspan="2">
                        <div class="alert alert-danger" th:errors="*{oldPassword}">Old password Error</div>
                    </td>
                </tr>
                <tr>
                    <td><label for="newPassword" th:text="|#{accounts.newPassword}:|">New Password:</label></td>
                    <td><input type="password" id="newPassword" th:field="*{newPassword}" /></td>
                </tr>
                <tr th:if="${#fields.hasErrors('newPassword')}">
                    <td colspan="2">
                        <div class="alert alert-danger" th:errors="*{newPassword}">New password Error</div>
                    </td>
                </tr>
                <tr>
                    <td><label for="confirmPassword" th:text="|#{accounts.confirmPassword}:|">Comfirm Password:</label></td>
                    <td><input type="password" id="confirmPassword" th:field="*{confirmPassword}" /></td>
                </tr>
                <tr th:if="${#fields.hasErrors('confirmPassword')}">
                    <td colspan="2">
                        <div class="alert alert-danger" th:errors="*{confirmPassword}">Confirm password Error</div>
                    </td>
                </tr>
                <tr>
                    <td colspan="2">
                        <button type="submit" class="btn btn-success" th:text="#{accounts.changePassword.submit}">Change password</button>
                    </td>
                </tr>
                </tbody>
            </table>
        </form>
    </article>
</body>
</html>
