<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head th:fragment="head(title)">
    <title>Joust - Fragments</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}" href="../../webapp/css/bootstrap.min.css" />
    <link rel="stylesheet" th:href="@{/css/bootstrap-theme.min.css}" href="../../webapp/css/bootstrap-theme.min.css" />
    <link rel="stylesheet" th:href="@{/css/joust.css}" href="../../webapp/css/joust.css" />
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js" />
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js" />
    <![endif]-->
</head>
<body>
    <nav th:fragment="nav" class="navbar navbar-inverse navbar-fixed-top">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" th:href="@{/}" th:text="#{joust.name}">Joust</a>
            </div>
            <div id="navbar" class="navbar-collapse collapse">
<!--/*
                <ul class="nav navbar-nav">
                </ul>
*/-->
                <ul class="nav navbar-nav navbar-right">
<!--/*/ <th:block sec:authorize="hasRole('ROLE_ADMIN')"> /*/-->
                    <li>
                        <a th:href="@{/admin/}" th:text="#{admin.admin}">Admin</a>
                    </li>
<!--/*/ </th:block> /*/-->
<!--/*/ <th:block sec:authorize="hasRole('ROLE_USER')"> /*/-->
                    <li>
                        <a th:href="@{/user/}" th:text="${#authentication.name}">Username</a>
                    </li>
<!--/*/ </th:block> /*/-->
<!--/*/ <th:block sec:authorize="isAuthenticated()"> /*/-->
                    <li>
                        <form th:action="@{/logout/}" method="post" class="navbar-form">
                            <button type="submit" class="btn btn-success" th:text="#{accounts.logout.submit}">Logout</button>
                        </form>
                    </li>
<!--/*/ </th:block> /*/-->
<!--/*/ <th:block sec:authorize="isAnonymous()"> /*/-->
                    <li>
                        <form th:action="@{/login/}" method="post" class="navbar-form">
                            <div class="form-group">
                                <input type="text" id="username" name="username" th:placeholder="#{accounts.username}" placeholder="Username" />
                            </div>
                            <div class="form-group">
                                <input type="password" id="password" name="password" th:placeholder="#{accounts.password}" placeholder="Password" />
                            </div>
                            <button type="submit" class="btn btn-success" th:text="#{accounts.login.submit}">Login</button>
                        </form>
                    </li>
                    <li>
                        <a th:href="@{/register/}" th:text="#{accounts.register}">Register an account</a>
                    </li>
<!--/*/ </th:block> /*/-->
                </ul>
            </div>
        </div>
    </nav>
    <div class="container body-container">
        <h1>Content</h1>
    </div>
    <footer th:fragment="footer" class="footer">
        <div class="container">
            <div class="impressum">
                Impressum
            </div>
        </div>
    </footer>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <script th:src="@{/js/bootstrap.min.js}" src="../../webapp/js/bootstrap.min.js"></script>
</body>
</html>
